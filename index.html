<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sports Gifs!</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Hall of Fame Gifs</h1>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div id="athlete-buttons"></div>

            <label for="athlete-input">Add an Athlete!</label><br />
            <input type="text" id="athlete-input" />
            <input id="add-athlete" type="submit" value="Submit" />
          </form>
        </div>

        <div class="row">
          <div class="col-sm-8">
            <div id="athletes"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.2.0.js"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
